<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "config": "./config.js"
            }
        }
    </script>
    <!-- Add meta tags for better SEO and social sharing -->
    <meta name="description" content="Generate amazing AI images from text descriptions">
    <meta property="og:title" content="AI Image Generator">
    <meta property="og:description" content="Generate amazing AI images from text descriptions">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <div class="input-area">
            <input type="text" id="prompt" placeholder="Enter a prompt">
            <div class="slider-container">
                <input type="range" id="numImages" min="1" max="10" value="1">
            </div>
            <input type="text" id="numberDisplay" class="number-display" value="1" readonly>
            <button id="generate">Generate Image</button>
        </div>
        <div class="image-area" id="imageArea">
           
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
