<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Minecraft Mob Doesn't Exist</title>
    <link rel="stylesheet" href="minecraft.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div id="main-menu" class="main-menu">
        <div class="logo-container">
            <img src="logo.png" alt="This Minecraft Mod Doesn't Exist" class="main-logo">
        </div>
        <button id="start-btn" class="minecraft-button start-button">Start Creating</button>
    </div>
    
    <div id="app-container" class="container" style="display: none;">
        <div class="minecraft-window">
            <div class="window-header">
                <h1>This Minecraft Mob Doesn't Exist</h1>
                <div class="tab-navigation">
                    <button id="create-tab" class="tab-button active">Create</button>
                    <button id="community-tab" class="tab-button">Community</button>
                </div>
            </div>
            <div class="window-content">
                <div id="create-section">
                    <div class="mob-display">
                        <div class="mob-image-container">
                            <div class="mob-image" id="mob-display"></div>
                        </div>
                        <div class="mob-info">
                            <h2 id="mob-name">???</h2>
                            <div class="mob-stats">
                                <div class="stat-row">
                                    <span class="stat-label">Health:</span>
                                    <span class="stat-value" id="mob-health">??</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">Attack:</span>
                                    <span class="stat-value" id="mob-attack">??</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">Spawns in:</span>
                                    <span class="stat-value" id="mob-biome">???</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">Type:</span>
                                    <span class="stat-value" id="mob-type-indicator">???</span>
                                </div>
                            </div>
                            <div class="mob-description" id="mob-description">Click the button to generate a mob!</div>
                        </div>
                    </div>
                    <div class="prompt-container">
                        <div class="prompt-row">
                            <div style="flex: 1;">
                                <label for="custom-name" class="prompt-label">Name Your Mob:</label>
                                <input type="text" id="custom-name" class="prompt-input" placeholder="Leave blank for random name">
                            </div>
                            <div style="flex: 1;">
                                <label for="custom-prompt" class="prompt-label">Custom Prompt (optional):</label>
                                <input type="text" id="custom-prompt" class="prompt-input" placeholder="e.g., fire-breathing, flying, aquatic, etc.">
                            </div>
                        </div>
                        <div class="prompt-row" style="margin-top: 10px;">
                            <div style="flex: 1;">
                                <label for="custom-health" class="prompt-label">Health (optional):</label>
                                <input type="number" id="custom-health" class="prompt-input" placeholder="5-50" min="1" max="100">
                            </div>
                            <div style="flex: 1;">
                                <label for="custom-attack" class="prompt-label">Attack (optional):</label>
                                <input type="number" id="custom-attack" class="prompt-input" placeholder="1-20" min="1" max="50">
                            </div>
                            <div style="flex: 1;">
                                <label for="custom-biome" class="prompt-label">Biome (optional):</label>
                                <input type="text" id="custom-biome" class="prompt-input" placeholder="Leave blank for random biome">
                            </div>
                        </div>
                        <div class="prompt-row" style="margin-top: 10px;">
                            <div style="flex: 1;">
                                <label for="mob-type" class="prompt-label">Mob Type:</label>
                                <select id="mob-type" class="prompt-input">
                                    <option value="random">Random Type</option>
                                    <option value="hostile">Hostile</option>
                                    <option value="neutral">Neutral</option>
                                    <option value="passive">Passive</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="generate-section">
                        <button id="generate-btn" class="minecraft-button">Generate Mob</button>
                        <button id="download-all-btn" class="minecraft-button" style="margin-left: 10px; background-color: #3B8526;">Download All</button>
                        <button id="share-mob-btn" class="minecraft-button" style="margin-left: 10px; background-color: #3366CC;">Share Mob</button>
                    </div>
                </div>
                
                <div id="community-section" style="display: none;">
                    <div class="community-header">
                        <h2>Community Mobs</h2>
                        <div class="sort-options">
                            <button id="sort-newest" class="sort-button active">Newest</button>
                            <button id="sort-popular" class="sort-button">Most Liked</button>
                        </div>
                    </div>
                    
                    <div id="mob-posts-container" class="mob-posts-container">
                        <!-- Posts will be loaded here -->
                        <div class="loading-message">Loading community mobs...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for successful share -->
    <div id="share-success-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Mob Shared Successfully!</h2>
            <p>Your mob has been shared with the community.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
